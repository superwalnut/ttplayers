<app-gym-nav></app-gym-nav>
<!-- header Start-->
<div class="header5-content">
    <div class="player-list-header bg" [ngStyle]="{'background-image': 'url(assets/images/gym/header3.jpg)'}">
    </div>
</div>
<!-- header end-->

<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="registrationForm" (ngSubmit)="createUser()">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First Name" required="true" formControlName="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name" required="true" formControlName="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required="true" formControlName="email">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input type="password" class="form-control" id="review" placeholder="Enter your password" required="true" formControlName="password">
                            </div>                            
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="rcId">RatingCentral ID</label>
                                <app-player-autocomplete (actionTriggered)="handlePlayerAutoCompleteAction($event)"></app-player-autocomplete>
                            </div>
                            <div class="col-md-6">
                                <label for="birthYear">Birth Year</label>
                                <input type="text" class="form-control" id="birthYear" placeholder="Enter your birth year" required="true" formControlName="birthYear">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="suburb">Suburb</label>
                                <input type="text" class="form-control" id="suburb" placeholder="Suburb" required="true" formControlName="suburb">
                            </div>
                            <div class="col-md-6">
                                <label for="postcode">Postcode</label>
                                <input type="text" class="form-control" id="postcode" placeholder="Postcode" required="true" formControlName="postcode">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="grip">Racket Grips</label>
                                <select class="form-control form-select" aria-label="select racket grips" formControlName="grip">
                                    <option selected value="Shakehand">Shakehand</option>
                                    <option value="Penhold">Penhold</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="rubber">Rubber Types</label>
                                <select class="form-control form-select" aria-label="select racket grips" formControlName="rubber">
                                    <option selected value="Inverted">Inverted</option>
                                    <option value="ShortPips">Short pips</option>
                                    <option value="LongPips">Long pips</option>
                                    <option value="Antispin">Antispin</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="alert alert-danger" role="alert" *ngIf="errors.length>0">
                                <ul>
                                    <li *ngFor="let error of errors" class="field-error">
                                        <span class="field-name"><strong >{{error.field}}:</strong></span><span class="field-message">{{error.message}}</span>
                                    </li>
                                </ul>    
                            </div>
                            <button type="submit" class="btn primary-btn btn-default radius-0">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!--Section ends-->
  
<app-gym-footer></app-gym-footer>
