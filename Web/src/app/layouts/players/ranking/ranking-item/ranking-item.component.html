<div class="card" [ngClass]="'player-'+ranking" *ngIf="player && !isMobile">
    <div class="card-body">
        <div class="container p-0">
            <div class="row">
                <div class="col-lg-7 col-md-7">
                    <div class="mb-2"><img src="assets/images/players/male.png"></div>
                    <div class="no-wrap ranking-name"><a href="/player/{{player.Id}}">{{player.FullName}}</a></div>
                    <div>{{player.State}}</div>
                </div>
                <div class="col--lg-5 col-md-5 text-right">
                    <div class="ranking-number">#{{ranking}}</div>
                    <div>{{rating}}</div>
                    <div class="trpophy" [ngClass]="'trophy-'+ranking">
                        <i class="fa fa-trophy" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
