<div class="container counter bg-light-inner pt-3 pl-3 pr-3 mt-4">
    <div class="row">
        <div class="col-12">
            <h4>Match Played</h4>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 p-4 p-b-0">
            <div *ngIf="player.TotalPlayedMatches>0" class="player-activity-summary mb-4">
                <strong>{{player.FirstName}}</strong> played <strong>{{player.TotalPlayedMatches}}</strong> matches,
                <ul class="list-group list-group-flush">
                    <li><i _ngcontent-serverapp-c366="" class="fa fa-angle-double-right mr-2"></i> more than {{totalPlayer}} players.</li>
                    <li><i _ngcontent-serverapp-c366="" class="fa fa-angle-double-right mr-2"></i> more than <strong>{{totalPlayerPercent | percent }}</strong> of players.</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 p-4 p-t-0">
            <div class="chart-container">
                <canvas  id="MatchPlayedChart" >{{ matchPlayedchart }}</canvas>
            </div>
        </div>
    </div>
</div>
