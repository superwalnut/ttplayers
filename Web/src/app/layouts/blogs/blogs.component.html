<app-gym-nav></app-gym-nav>
<!-- header Start-->
<div class="header5-content">
    <div class="player-list-header bg" [ngStyle]="{'background-image': 'url(assets/images/gym/header3.jpg)'}">
    </div>
</div>
<!-- header end-->

<!-- Breadcrumb -->
<section class="breadcrumb-container inner-3">
    <h2 class="breadcrumb-txt">Blogs</h2>
</section>
<!-- Breadcrumb end -->

<!-- section start -->
<section class="agency blog blog-sec blog-sidebar">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-6" *ngFor="let post of posts" >
                        <div class="blog-agency">
                            <div class="blog-contain">
                                <!-- <img [src]="post.img" alt="" class="img-fluid"> -->
                                <div class="img-container center-content">
                                    <div class="center-content">
                                        <div class="blog-info">
                                            <div class="m-b-20">
                                                <div class="center-text">
                                                    <i class="fa fa-calendar m-r-10" aria-hidden="true"></i>
                                                    <h6 class="font-blog m-r-25">{{post.date | date: 'yyyy-MM-dd'}}</h6>
                                                    <i class="fa fa-folder-open-o m-r-10" aria-hidden="true"></i>
                                                    <h6 class="font-blog">{{post.category}}</h6>
                                                </div>
                                            </div>
                                            <h5 class="blog-head font-600">{{post.title}}</h5>
                                            <p class="para2">{{post.description}}</p>
                                            <div class="btn-bottom m-t-20">
                                                <a href="/blogs/{{post.slug}}" class="text-uppercase">Read More</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="blog-side">
                    <div>
                        <h5 class="blog-title">categories</h5>
                        <div class="sidebar-container borders">
                            <ul class="sidebar-list">
                                <li class="d-flex" *ngFor="let category of categories" ><a href="/blogs/category/{{category.slug}}"><i class="fa fa-angle-right m-r-15" aria-hidden="true"></i>{{category.title}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- section end -->
