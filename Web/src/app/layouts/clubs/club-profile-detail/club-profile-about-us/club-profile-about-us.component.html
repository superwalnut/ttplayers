<!-- about section Start-->
<section class="gym format" id="club-about" *ngIf="club">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center center-content">
                    <div class="about-img">
                        <div class="borders-around">
                            <div>
                                <div class="bg-black"></div>
                            </div>
                            <img [src]="aboutUsImageUrl" alt="" class="img-fluid format-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="center-text">
                    <div>
                        <div class="format-small-text">
                            <h6 class="font-primary borders-before"><span>Welcome to {{club.Nickname}}</span></h6>
                        </div>
                        <div class="format-head-text">
                            <h3 class="about-font-header gradient-text">about the club</h3>
                        </div>
                        <div class="format-sub-text">
                            <p class="p-light about-para">Welcome to <strong>{{club.Name}}</strong>, is a table tennis club located in {{club.City}}.</p>
                            <p class="p-light about-para">{{aboutUs}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- about section end-->
