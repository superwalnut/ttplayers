<!--calculate bmi start-->
<section class="gym format bg-cal-bmi" id="bmi" [ngStyle]="{'background-image': 'url(assets/images/gym/bmi-bg.jpg)'}">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div class=" center-text">
                    <div>
                        <div class="format-small-text">
                            <h6 class="borders-before text-white"><span>Our Players</span></h6>
                        </div>
                        <div class="format-head-text">
                            <h3 class="text-white about-font-header">Players</h3>
                        </div>
                        <div class="format-sub-text">
                            <p class="p-light about-para text-white">Based on the players' competition results and ratings, we work out their performances among their peers. 
                                There are a number of insightful data analysis generated at ttPlayers.com.au</p>
                        </div>
                        <div class="link-horizontal mb-5">
                            <ul>
                                <li class="">
                                    <div class="checkbox">
                                        <label class="text-white center-text"><input type="checkbox" value="">Rating Performance Analysis</label>
                                    </div>
                                </li>
                                <li class="about-icon">
                                    <div class="checkbox">
                                        <label class="text-white center-text"><input type="checkbox" value="">Matches Analysis among Peers</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1 col-md-6">
                <div class="center-text">
                    <table class="calculate-bmi">
                        <tr>
                            <td>Player 1</td>
                            <td>Player 2</td>
                        </tr>
                        <tr>
                            <td>Player 3</td>
                            <td>Player 4</td>
                        </tr>
                        <tr>
                            <td>Player 5</td>
                            <td>Player 6</td>
                        </tr>
                        <tr>
                            <td>Player 7</td>
                            <td>Player 8</td>
                        </tr>
                        <tr>
                            <td>Player 9</td>
                            <td>Player 10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!--calculate bmi end-->
