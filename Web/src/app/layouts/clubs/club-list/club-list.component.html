<!-- header Start-->
<div class="header5-content">
    <div class="player-list-header bg" [ngStyle]="{'background-image': 'url(assets/images/gym/header3.jpg)'}">
    </div>
</div>
<!-- header end-->

<!-- Breadcrumb -->
<section class="breadcrumb-container inner-3">
    <h2 class="breadcrumb-txt">table tennis clubs</h2>
</section>
<!-- Breadcrumb end -->

<section class="agency pt-4">
    <div class="container no-side">
        <div class="row">
            <div class="col-12">
                <!-- Search by states and Date Ranges -->
                <div class="subscribe mb-5">
                    <div class="center-content">
                        <div class="form-group">
                            <div class="flex search-form">
                                <input type="text" (keyup.enter)="search()" [(ngModel)]="keyword" class="form-control text-capitalize"
                                       placeholder="Please Enter a club's name" id="searchKeyword" name="searchKeyword">
                                <div class="button-primary">
                                    <div ngbDropdown class="button-select">
                                        <button type="button" class="btn text-capitalize btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>
                                            {{state}}
                                        </button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button ngbDropdownItem (click)="selectState('NSW')">NSW</button>
                                            <button ngbDropdownItem (click)="selectState('VIC')">VIC</button>
                                            <button ngbDropdownItem (click)="selectState('ACT')">ACT</button>
                                            <button ngbDropdownItem (click)="selectState('QLD')">QLD</button>
                                            <button ngbDropdownItem (click)="selectState('WA')">WA</button>
                                            <button ngbDropdownItem (click)="selectState('TAS')">TAS</button>
                                            <button ngbDropdownItem (click)="selectState('SA')">SA</button>
                                            <button ngbDropdownItem (click)="selectState('NT')">NT</button>
                                        </div>
                                    </div>
                                    <button type="button" (click)="search()"
                                            class="btn btn-default primary-btn text-white text-capitalize">
                                        Search
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-md-6" *ngFor="let club of clubs">
                <div class="card mb-4">
                    <div class="card-img-top club-img" [ngStyle]="{'background-image': 'url(assets/images/events/AUS.jpg)'}">{{club.Nickname}}</div>
                    <div class="card-body p-t-0 text-center">
                      <h5 class="card-title mb-3"> <i class="fa fa-map-marker" aria-hidden="true"></i> {{club.City?club.City+',':''}} {{club.State}}</h5>
                      <p class="card-text mb-3">{{club.Name}}</p>
                      <a href="/club/{{club.Id}}?state={{state}}" class="btn btn-default btn-white btn-sm">View Details</a>
                    </div>
                </div>
                <!-- <div class="blog-agency">
                    <div class="blog-contain">                        
                        <div class="img-container center-content">
                            <div class="blog-info container">
                                <div class="row mb-2">
                                    <div class="col-4">
                                        <span class="nickname-title badge badge-primary">{{club.Nickname}}</span>
                                        <div>
                                           
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <h6>{{club.Name}}</h6>
                                        <div class="btn-bottom m-t-20">
                                            <a href="/club/{{club.Id}}?state={{state}}" class="btn btn-default btn-white btn-sm">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center" *ngIf="lastClub">
                    <a (click)="loadMoreClubs()" class="btn btn-default btn-white btn-sm">Load more</a>
                </div>
            </div>
        </div>
    </div>
</section>
