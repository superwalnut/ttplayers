<!-- header Start-->
<div class="header5-content">
    <div class="player-list-header bg" [ngStyle]="{'background-image': 'url(assets/images/gym/header3.jpg)'}">
    </div>
</div>
<!-- header end-->

<!-- section start -->
<section class="login-page section-b-space">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              <h3>Login</h3>
              <div class="theme-card">
                  <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" id="email" placeholder="Email" required="true" formControlName="email">
                      </div>
                      <div class="form-group">
                          <label for="review">Password</label>
                          <input type="password" class="form-control" id="review" placeholder="Enter your password" required="true" formControlName="password">
                      </div>
                      <button class="btn primary-btn btn-default radius-0" type="submit">Login</button>
                  </form>
                  <hr/>
                  <div class="social-login mt-4">
                    <a (click)="googleLogin()"><img src="assets/images/google-login.svg" /></a>
                    <!-- <a (click)="facebookLogin()"><img src="assets/images/facebook-login.png" /></a> -->
                  </div>
              </div>
          </div>
          <div class="col-lg-6 right-login">
              <h3>Register a New Account</h3>
              <div class="theme-card authentication-right">
                  <h6 class="title-font">Register</h6>
                  <p>Sign up for a free account at our website. Registration is quick and easy. It allows you to be able to access more features. To start registration click register.</p>
                  <a class="btn primary-btn btn-default radius-0" [routerLink]="['/register']">Register an Account</a>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Section ends-->

<app-gym-footer></app-gym-footer>
