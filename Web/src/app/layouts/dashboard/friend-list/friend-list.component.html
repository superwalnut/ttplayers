<app-gym-nav></app-gym-nav>
<!-- header Start-->
<div class="header5-content">
    <div class="player-list-header bg" [ngStyle]="{'background-image': 'url(assets/images/gym/header3.jpg)'}">
    </div>
</div>
<!-- header end-->

<!-- Breadcrumb -->
<section class="breadcrumb-container inner-3">
    <a class="breadcrumb-back btn btn-secondary" href="/dashboard">
        <i class="fa fa-angle-left m-r-10" aria-hidden="true"></i>
         <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <h2 class="breadcrumb-txt">Friends</h2>
</section>
<!-- Breadcrumb end -->

<section class="dashboard-friends-title mt-5">
    <div class="container">
        <div class="row p-0">
            <div class="col-12 p-0">
                <h2><i class="fa fa-heart m-r-10"></i> Friends Ladder</h2>
                <hr/>
            </div>
        </div>
    </div>
</section>

<div class="col-md-12 empty-cart-cls text-center mt-5 mb-5" *ngIf="showEmptyResult">
    <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="No Players Found">
    <h3 class="mt-4"><b>You have no friends in your list</b></h3>
    <h4>Please try search some players and <br/> click the <i class="fa fa-heart red"></i> icon on player's page <br/>to add them to your friends list.</h4>
    <div class="btn-bottom mt-4">
        <a href="/players" class="btn btn-default btn-white">Search Players</a>
    </div>
</div>

<section class="dashboard-friends mb-4" *ngIf="friendPlayers">
    <div class="container p-0">
        <div class="row align-items-center">
            <div class="col-12">
                <ng-container *ngFor="let friendPlayer of friendPlayers;let i = index;">
                    <app-friend-detail-tile [player]="friendPlayer" [rank]="i+1" [yourPlayerId]="this.player?.Id" (removeFriend)="remove_friend($event)"></app-friend-detail-tile>
                </ng-container>
            </div>
        </div>
    </div>
</section>

<app-gym-footer></app-gym-footer>
